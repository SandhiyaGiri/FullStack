<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statement</title>
    <link rel="stylesheet" href="../base.css">
</head>

<body>

    <script>
        const first = 'Sandhiya';
        const last = 'Giri';
        if (first === 'Sandhiya' && last === 'Giri') {
            console.log("Wonderfull name");
        }
        else {
            console.log("Okayish name");
        }

        // includes method

        const name = 'sandy';
        if ("watery_and_sandy".includes(name)) {
            console.log("Awesome name");
        }
        else {
            console.log("Doesnt contain the sandy tag");
        }
    </script>

</body>

</html>
