<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of HTML</title>
</head>

<body>
    <h1> This is a Heading</h1>
    <p> This is a paragraph</p>
    <p> This is Tim Berners Lee - the man behind all these</p>
    <!-- This is a self closing tag other examples are <br>, <hr> -->
    <img src="./assets/images.jpeg" alt="This is Tim-Bernelles's image" width="400">
    <!-- The parameters mentioned inside the tags are called attributes of the tag, they are arraged in property:value format -->

    <!-- To add link in a HTML page we use  -->
    <p> To know more about him visit this <a href="https://en.wikipedia.org/wiki/Tim_Berners-Lee"> site </a> </p>

    <pre> The pre formatted tag prints 
        everything a
        s it is</pre>


</body>

</html>
